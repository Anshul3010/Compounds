<h1 mat-dialog-title>Edit Compound</h1>
<div mat-dialog-content class="cm-content">
  <form [formGroup]="updateForm" style="display: grid">
    <mat-form-field appearance="outline">
      <mat-label>Compound Name</mat-label>
      <input formControlName="name" matInput placeholder="Compound Name" />
      <mat-error *ngIf="updateForm.get('name')?.errors?.['required']">
        Name is Required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Compound description</mat-label>
      <textarea
        style="height: 175px"
        formControlName="description"
        matInput
        placeholder="Compound Description"
      ></textarea>
      <mat-error *ngIf="updateForm.get('description')?.errors?.['required']">
        Description is Required</mat-error
      >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    [disabled]="!updateForm.valid"
    (click)="updateCompound()"
  >
    Update
  </button>
</div>
